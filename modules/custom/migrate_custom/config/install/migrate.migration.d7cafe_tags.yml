id: d7cafe_tags
label: Drupal cafe 7 Tags taxonomy terms
dependencies:
  enforced:
    module:
      - migrate_custom
migration_groups:
  - Drupal 7
source:
  plugin: d7cafe_tags
process:
  vid:
    -
      plugin: machine_name
      source: machine_name
    -
      plugin: dedupe_entity
      entity_type: taxonomy_vocabulary
      field: vid
      length: 32
  label: name
  name: name
  description: description
  hierarchy: hierarchy
  module: module
  weight: weight
destination:
  plugin: entity:taxonomy_vocabulary
id: d7cafe_articles
label: Drupal Cafe 7 articles
migration_tags:
  - Drupal 7
source:
  plugin: d7cafe_articles
process:
  nid: nid
  vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body/format:
    plugin: static_map
    bypass: true
    source: body_format
    map:
      1: plain_text
      2: restricted_html
      3: full_html
      4: full_html
  body/value: body_value
  body/summary: body_summary
  field_tags: tags
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  alias: alias
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - d7cafe_users
